[env:nanoatmega328new]
platform = atmelavr
board = nanoatmega328new
framework = arduino
lib_deps = 
	arduino-libraries/SD@^1.3.0
	adafruit/DHT sensor library@^1.4.6
	adafruit/RTClib@^2.1.4
